<!doctype html>
<html lang="en" ng-app="restaurantSystem">
<head>
  <meta charset="utf-8">
  <title>RestaurantSystem</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app/css/app.css">
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-route/angular-route.js"></script>
  <script src="/bower_components/angular-cookies/angular-cookies.js"></script>

  <script src="app/js/app.js"></script>
  <script src="app/js/controllers.js"></script>
</head>

<body>

    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">Restaurants</h3>
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#/">Home</a></li>
            <li ng-hide="isLogged" role="presentation"><a href="#/signin">Sign in</a></li>
            <li ng-show="isAdmin" role="presentation"><a href="#/billing">New billing</a></li>
            <li ng-show="isAdmin" role="presentation"><a href="#/addIngredient">Add Ingredient</a></li>
            <li ng-show="isAdmin" role="presentation"><a href="#/billing">View reports</a></li>
            <li ng-show="isAdmin" role="presentation"><a href="#/newRestaurant">New Restaurant</a></li>
            <li ng-if="!isAdmin && isLogged" role="presentation"><a href="#/clientDetails">Edit Profile</a></li>
            <li ng-show="isLogged" role="presentation"><a href="#/logout">Log out</a></li>


          </ul>
        </nav>
      </div>

      <div class="view-container ">
        <div ng-view class="view-frame"></div>
      </div>

      <footer class="footer">
        <p>&copy; TEC 2015</p>
      </footer>

    </div> <!-- /container -->


  </body>
</html>
