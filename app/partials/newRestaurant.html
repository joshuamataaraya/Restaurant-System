<div class="container">
  <form class="form-signin">
    <h2 class="form-signin-heading">Add Restaurant</h2>
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" class="form-control" placeholder="Name" ng-model="rest.name" required autofocus>
    <label for="inputLastName" class="sr-only">Schedule</label>
    <input type="text" class="form-control" placeholder="Schedule" ng-model="rest.schedule" required autofocus>
    <label for="inputId" class="sr-only">Category</label>
    <select id="selectCuadra" class="form-control" ng-model="rest.cuadra" required autofocus>
    </select>
    <select id="selectCategory" class="form-control" ng-model="rest.category" required autofocus>
    </select>
    <button class="btn btn-lg btn-primary btn-block" ng-click="saveRestaurant()" type="submit">Save changes</button>
  </form>
</div> <!-- /container -->
