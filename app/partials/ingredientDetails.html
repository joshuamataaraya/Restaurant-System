<div class="container">
  <form class="form-signin">
    <h2 class="form-signin-heading">Edit profile</h2>
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" class="form-control" placeholder="Name" ng-model="client.name" required autofocus>

    <label for="inputLastName" class="sr-only">LastName</label>
    <input type="text" class="form-control" placeholder="Last Name" ng-model="client.lastName" required autofocus>

    <label for="inputId" class="sr-only">Cedula</label>
    <input type="text"  class="form-control" placeholder="Id" ng-model="client.id" required autofocus>

    <label for="inputTelophone" class="sr-only">Telephone</label>
    <input type="text" class="form-control" placeholder="Telephone" ng-model="client.telphone" required autofocus>

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" class="form-control" placeholder="Password" ng-model="client.password" required autofocus>

    <label for="confirmPassword" class="sr-only">Confirm Password</label>
    <input type="password" class="form-control" placeholder="Confirm your password" ng-model="client.confirmPassword" required>

    <button class="btn btn-lg btn-primary btn-block" ng-click="saveChanges()" type="submit">Save changes</button>
    <button class="btn btn-lg btn-primary btn-block" ng-click="deleteUser()" type="submit">Delete user</button>
  </form>

</div> <!-- /container -->
