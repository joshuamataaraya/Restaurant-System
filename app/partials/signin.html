<div class="container">
  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" class="form-control" ng-model="client.name" placeholder="Name" required autofocus>
    <label for="inputPassword" class="sr-only" >Password</label>
    <input type="password" id="inputPassword" class="form-control" ng-model="client.password" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" ng-click="signin()" type="submit">Sign in</button>
    <div class="form-group">
  		<div class="row">
  			<div class="col-lg-12">
  				<div class="text-center">
  					<a href="#/signup" tabindex="5" class="forgot-password">Don't have account?</a>
  				</div>
  			</div>
  		</div>
  	</div>
    <div ng-show="wrong" style="color:maroon" role="alert">
      Incorrect Login!!
    </div>
  </form>

</div> <!-- /container -->
